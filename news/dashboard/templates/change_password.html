{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Forgot password</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link href="{% static 'css/pages/auth-light.css'%}" rel="stylesheet" />
</head>

<body class="bg-silver-300">
    <div class="content">
        <div class="brand">
            <a class="link" href="index.html">AdminCAST</a>
        </div>
        <form id="forgot-form" action="{% url 'change_password' code %}" method="post">
            {% csrf_token %}
            <h3 class="m-t-10 m-b-10">Forgot password</h3>
            <p class="m-b-20">Enter your new password.</p>
            <div class="form-group">
                <input class="form-control password" type="text" name="password" placeholder="Password" autocomplete="off">
                <span class="password-error" style="display: none; color: red;"> Password is required</span>

                <input class="form-control confirm-password" type="text" name="confirm password" placeholder="Confirm Password" autocomplete="off">
                <span class="confirm-password-error" style="display: none; color: red;"> Confirm Password is required</span>
                <span class="password-match-error" style="display: none; color: red;"> Password dont match</span>
            </div>
            <div class="form-group">
                <button class="btn btn-info update-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js'%}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS -->
    <script src="{% static 'vendors/jquery-validation/dist/jquery.validate.min.js'%}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="{% static 'js/app.js'%}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
       
         $('.update-btn').on('click', function(){
    
            let password = $('.password').val().trim();    
            let confirm_password = $('.confirm-password').val().trim();
            

            let status = true;

            if (password == null || password == ''){
                $('.password-error').css('display', 'block');
                status = false;
            }
            else{
                $('.password-error').css('display', 'none');
            }

            if (confirm_password == null || confirm_password == ''){
                $('.confirm-password-error').css('display', 'block');
                status = false;
            }
            else{
                $('.confirm-password-error').css('display', 'none');
            }
            
            if (password == confirm_password ){
                $('.password-match-error').css('display', 'none');
            }

            else{ 
                status = false;
                $('.password-match-error').css('display', 'block');
            }

            return status
               
        });

    </script>


</body>

</html>
